    <script type="text/javascript">
        function addtr(o){
            var tr=$(o).parent().parent();
            if($(o).html() == '+'){
                var newtr=tr.clone();    
                newtr.find('a').html('-');
                tr.after(newtr);
            }else{
                tr.remove();
            }
        }
    </script>
